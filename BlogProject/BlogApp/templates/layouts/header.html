{% load static %}

<header class="main_menu">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="{% url 'home' %}"> <img src="{% static 'img/logo.png' %}" alt="logo"> </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse main-menu-item justify-content-center"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'home' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                            </li>
                            {% if request.user.is_authenticated %}
                                <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">My Account</a></li>
                                <li class="nav-item"><a class="nav-link" href="{% url 'logoutPage' %}">Log out</a></li>
                            {% else %}
                                <li class="nav-item"><a class="nav-link" href="{% url 'loginPage' %}">Log in</a></li>
                                <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                            {% endif %}
                            {% comment %} <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Pages
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="single-blog.html">Single blog</a>
                                    <a class="dropdown-item" href="elements.html">elements</a>
                                </div>
                            </li> {% endcomment %}
                        </ul>
                    </div>
                    <div class="header_social_icon d-none d-lg-block">
                        <ul>
                            <li>
                                <div id="wrap">
                                    <form action="{% url 'search_content' %}" method="GET">
                                        <input id="search" name="search" type="text" placeholder="Search here"><span class="ti-search"></span> 
                                    </form>
                                </div>
                            </li>
                            <li><a href="#" class="d-none d-lg-block"><i class="ti-facebook"></i></a></li>
                            <li><a href="#" class="d-none d-lg-block"> <i class="ti-twitter-alt"></i></a></li>
                            <li><a href="#" class="d-none d-lg-block"><i class="ti-instagram"></i></a></li>
                            <li><a href="#" class="d-none d-lg-block"><i class="ti-skype"></i></a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
